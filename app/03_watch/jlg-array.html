<div class="flex"><button ng-click="$ctrl.array.push({value:'update me !'})">Add</button></div>
<div class="flex space-between fade-in odd-gray" ng-repeat="item in $ctrl.array track by $index">
	<div>{{item.value}}</div>
	<div>
		<label><span>New value</span>
        <input type="text" ng-model="newValue"></label>
		<button ng-click="item['value'] = newValue">Update</button>
	</div>
</div>
