<mobile>
	<form name="signinForm" ng-submit="$ctrl.signin();">
		<input ng-model="signin.email" placeholder="Ex: jlguenego@gmail.com"/>
		<input type="password" placeholder="password" ng-model="signin.password" />
		<button ng-click="signinForm.$submit();">Valider</button>

	</form>
</mobile>
<pc>
	<form name="signinForm" ng-submit="$ctrl.signin();">
		<table>
			<tr>
				<td>Email : </td><td><input ng-model="signin.email" placeholder="Ex: jlguenego@gmail.com"/></td>
			</tr>
			<tr>
				<td>Password : </td><td><input type="password" placeholder="password" ng-model="signin.password" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Valider" /></td>
			</tr>
		</table>
	</form>
</pc>
