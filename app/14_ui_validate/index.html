<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>ui-validate Example</title>
	</head>
	<body>
		<form name="form" />
			Numéro de Sécu<br/>
			<input type="text" ng-model="data.nir" ui-validate="{nir: 'isNir($value)'}" /><br/>
			Password<br/>
			<input type="text" ng-model="data.password" ui-validate="{password: 'isPassword($value)'}" /><br/>
			Confirm Password<br/>
			<input type="text" ng-model="data.confirmPassword" ui-validate="{confirmPassword: '$value === data.password'}" ui-validate-watch="'[ data.password ]'"/><br/>
			Département<br/>
			<input type="text" ng-model="data.departement" ng-pattern="'[0-9]{2}'" /><br/>
			Téléphone<br/>
			<input type="text" ng-model="data.phone" ng-pattern="'0[1-9] [0-9][0-9] [0-9][0-9] [0-9][0-9] [0-9][0-9]'" ui-mask="99 99 99 99 99"  ui-mask-placeholder ui-mask-placeholder-char="_"/><br/>
			Your phone is : {{data.phone}}<br/>
			Téléphone<br/>
			<input type="text" ng-model="data.phone2" ui-validate="{phone: 'isPhone($value)'}" ui-mask="99 99 99 99 99"  ui-mask-placeholder ui-mask-placeholder-char="_"/><br/>
			Your phone is : {{data.phone2}}<br/>

			<button ng-click="doSomething()" ng-disabled="form.$invalid" >Valider</button>

		</form>
		<script src="../../node_modules/angular/angular.js"></script>
		<script src="../../node_modules/angular-ui-validate/dist/validate.js"></script>
		<script src="../../node_modules/angular-ui-mask/dist/mask.js"></script>
		<script src="app.js"></script>
	</body>
</html>
