<h2>Question {{$ctrl.i}} / {{$ctrl.jlgQuiz.questions.length}}</h2>

<p>{{$ctrl.jlgQuiz.questions[$ctrl.i].question}}</p>
<form>
	<label ng-repeat="answer in $ctrl.jlgQuiz.questions[$ctrl.i].choices track by $index">
        <div></div>
		<div><input type="radio" name="answer" ng-model="$ctrl.answers[$ctrl.i]" ng-value="$index">{{answer}}</div>
	</label>
</form>
