<!DOCTYPE html>
<html ng-app="main">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Compile</title>
		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="../modules/jlg-stars/jlg-stars.css">
	</head>
	<body>
		<h1>Compile</h1>
		<ul>
			<li>2 phases: compile and link.</li>
			<li>compile takes only the DOM in input.</li>
			<li>link takes only the scope in input.</li>
			<li><code>$compile($element.contents())($scope);</code></li>
		</ul>
		<form name="formCtrl" ng-submit="">
			<jlg-stars name="myNote" ng-model="note"></jlg-stars>
		</form>

		<script src="../../node_modules/angular/angular.js"></script>
		<script src="../modules/jlg-stars/jlg-stars.js"></script>
		<script src="main.js"></script>
	</body>
</html>
